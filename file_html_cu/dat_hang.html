<body>
    <header class="container-fluid py-4 px-5">
        <div class="row header justify-content-between">
            <div class="col-2 logo">
                <img src="./img/logo.png" alt="">
            </div>
            <div class="col-2 tiep_tuc_mua">
                <a href="">TIẾP TỤC MUA SẮM</a>

            </div>
        </div>
    </header>
    <div class="buoc">
        <div class="buoc_1"><span class="so">1</span><span>Giỏ hàng</span></div>
        <div class="buoc_hien_tai"><span class="so">2</span><span>Đặt hàng</span></div>
        <div class="buoc_3"><span class="so">3</span><span>Hoàn tất</span></div>
    </div>
    <main class="thong_tin container">
        <div class="row">
            <div class="col_8">
                <div><i class="fa-light fa-map-location-dot"></i>Thông tin giao hàng</div>
                <div class="ho_ten">
                    <p>Họ tên:</p>
                    <input class="input" type="text" name="ho_ten" id="">
                </div>
                <div class="ho_ten">
                    <p>Số điện thoại:</p>
                    <input class="input" type="text" name="so_dien_thoai" id="">
                </div>
                <div class="ho_ten">
                    <p>Tỉnh / Thành phố:</p>
                    <select id="city" class="input">

                    </select>
                </div>
                <div class="ho_ten">
                    <p>Quận / Huyện:</p>
                    <select id="district" class="input">

                    </select>
                </div>
                <div class="ho_ten">
                    <p>Phường / Xã:</p>
                    <select id="ward" class="input">

                    </select>
                </div>

            </div>
            <div class="col_4"></div>
        </div>
    </main>


    <script>
        const host = "https://provinces.open-api.vn/api/";

        function fetchProvinces() {
            return fetch(`${host}?depth=1`)
                .then(response => response.json())
                .then(data => {
                    renderOptions(data, "city");
                })
                .catch(error => console.error('Lỗi khi lấy dữ liệu tỉnh thành từ API:', error));
        }

        function fetchDistricts(provinceId) {
            return fetch(`${host}p/${provinceId}?depth=2`)
                .then(response => response.json())
                .then(data => {
                    renderOptions(data.districts, "district");
                })
                .catch(error => console.error('Lỗi khi lấy dữ liệu quận huyện từ API:', error));
        }

        function fetchWards(districtId) {

            return fetch(`${host}d/${districtId}?depth=2`)
                .then(response => response.json())
                .then(data => {
                    renderOptions(data.wards, "ward");
                })
                .catch(error => console.error('Lỗi khi lấy dữ liệu phường xã từ API:', error));
        }

        function renderOptions(array, selectId) {
            const selectElement = document.getElementById(selectId);
            selectElement.innerHTML = '<option value="" selected></option>';

            array.forEach(element => {
                const option = document.createElement('option');
                option.value = element.code;
                option.textContent = element.name;
                selectElement.appendChild(option);
            });
        }

        document.getElementById("city").addEventListener("change", function () {
            renderOptions([], "district");
            renderOptions([], "ward");
            const selectedProvinceId = this.value;
            if (selectedProvinceId) {
                fetchDistricts(selectedProvinceId);
            } else {
                renderOptions([], "district");
                renderOptions([], "ward");
            }
        });

        document.getElementById("district").addEventListener("change", function () {
            const selectedDistrictId = this.value;
            if (selectedDistrictId) {
                fetchWards(selectedDistrictId);
            } else {
                renderOptions([], "ward");
            }
        });

        fetchProvinces();
    </script>
</body>

</html>
